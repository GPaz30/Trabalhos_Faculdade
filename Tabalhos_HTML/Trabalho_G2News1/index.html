<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>G2-Cont</title>
</head>
<body>
    <div class="container">

         <!-- logo-Inicio -->
        <div id="Logo">
            <div class="logo-titulo">
			    <h1_Logo>G2 News</h1_Logo>
		    </div>
        </div>
    <!-- Logo-Fim-->

        <!-- Notícia Principal - Início -->
        <div id="Noticia_Principal">
            <div class="grid-item">
                <img src="Img/imagem1.jpg" alt="Imagem Exemplo">
            </div>
            <div class="grid-item">
                <h1>Título da Notícia Principal</h1>
                <p>Data da Postagem</p>
            </div>
        </div>
        <!-- Notícia Principal - Fim -->

        <!-- Anúncios - Início -->
        <div id="Anuncios">Barra Lateral</div>
        <!-- Anúncios - Fim -->

        <!-- Notícias Secundárias - Início -->
        <div id="Noticia1" class="noticia">
            <div class="grid-item-1">
                <div class="imagem-container">  
                    <img src="Img/imagem2.jpg" alt="Imagem Exemplo">
                </div>
            </div>
        </div>

        <div id="Noticia2" class="noticia">
            <div class="grid-item-2">
                <div class="imagem-container">  
                    <img src="Img/imagem2.jpg" alt="Imagem Exemplo">
                </div>
            </div>
        </div>

        <div id="Noticia3" class="noticia">
            <div class="grid-item-3">
                <img src="Img/imagem1.jpg" alt="Imagem Exemplo">
            </div>
            <div class="grid-item">
                <p>Texto ou conteúdo 3</p>
            </div>
        </div>

        <div id="Noticia4" class="noticia">
            <div class="grid-item-4">
                <img src="Img/imagem1.jpg" alt="Imagem Exemplo">
            </div>
            <div class="grid-item">
                <p>Texto ou conteúdo 4</p>
            </div>
        </div>

        <div id="Noticia5" class="noticia">
            <div class="grid-item-5">
                <img src="Img/imagem1.jpg" alt="Imagem Exemplo">
            </div>
            <div class="grid-item">
                <p>Texto ou conteúdo 5</p>
            </div>
        </div>
        <!-- Notícias Secundárias - Fim -->

        <!-- Footer - Início -->
        <div id="Footer">Footer</div>
        <!-- Footer - Fim -->

    </div>
</body>
</html>
